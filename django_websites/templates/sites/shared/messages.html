{{ message }}

{% if buttons %}
    <span class="buttons ml-2">
        {% for button in buttons %}
            <a href="{{ button.0 }}" class="btn btn-sm btn-light pt-1 pb-1 pr-2 pl-2"
               {% if button.2 %} target="_blank" rel="noopener noreferrer"{% endif %}>
                {{ button.1 }}
            </a>
        {% endfor %}
    </span>
{% endif %}
